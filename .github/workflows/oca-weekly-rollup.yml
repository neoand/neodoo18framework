name: OCA Weekly Rollup

on:
  schedule:
    - cron: '0 3 * * 1' # Mondays at 03:00 UTC
  workflow_dispatch: {}

permissions:
  contents: write
  pull-requests: write

concurrency:
  group: oca-weekly-rollup
  cancel-in-progress: false

jobs:
  rollup:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Generate weekly rollup
        run: |
          python scripts/oca_rollup.py --days 7

      - name: Get week key
        id: week
        run: |
          echo "week=$(date -u +'%G-W%V')" >> "$GITHUB_OUTPUT"
        shell: bash

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "docs(oca-rollup): weekly rollup ${{ steps.week.outputs.week }}"
          title: "docs(oca-rollup): weekly rollup ${{ steps.week.outputs.week }}"
          body: |
            Automated weekly rollup of OCA digests.

            - Window: last 7 days
            - Week: ${{ steps.week.outputs.week }}
          branch: chore/oca-weekly-rollup-${{ steps.week.outputs.week }}
          labels: oca-digests, automation, weekly-rollup
          assignees: neoand
          signoff: false
          add-paths: |
            docs/oca-digests/rollups/**

      - name: Enable auto-merge (squash)
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          PR_NUMBER=$(gh pr list --head chore/oca-weekly-rollup-${{ steps.week.outputs.week }} --json number -q '.[0].number')
          if [ -n "$PR_NUMBER" ]; then
            gh pr merge $PR_NUMBER --squash --auto || true
          fi